<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/geometry_logov4.png" type="image/x-icon"/>
</head>
<body>

    <h1 id="title">Math Quiz</h1>

    <div class="button-container">
        <button class="mode-button" data-mode="arithmetic">Basic Arithmetic</button>
        <button class="mode-button" data-mode="algebra">Algebra</button>
        <button class="mode-button" data-mode="probability">Probability</button>
    </div>
    <div id="quizArea" hidden>
        
        <div id="progressBar"><div id="progressFill"></div></div>
        <p id="progressText"></p>
        <div id="countdown"></div>
        <div id="safeTimerDisplay"></div>
        <div id="question"></div>
        <label for="label" id = 'label'hidden>Answer:</label>
        <input type="text" id="answerBox">
        <button id='cancel' hidden>Cancel Quiz</button>
        <ul id="mistakesList" hidden>

        </ul>
    </div>
    <div id="loadingMessage" hidden>â³ Waking up server... Please wait...</div>
    <div id="leaderboardContainer" hidden>
        <h2>ğŸ† Leaderboard</h2>
        <ol id="leaderboardList"></ol>
        <button id="backButton">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
